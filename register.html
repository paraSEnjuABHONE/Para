<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  <body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="row">
                <div class="col-md-6">
                    <div class="form">
                        <h2> Registration</h2>
                        <div class="inputbox mt-3"> <span>Name</span> <input type="text" placeholder="Enter Your Name" name="" class="form-control"> </div>
                        <div class="inputbox mt-3"> <span>Email</span> <input type="text" placeholder="Enter Your Email" name="" class="form-control"> </div>
                        <div class="inputbox mt-3"> <span>Phone</span> <input type="text" placeholder="Enter Your Phne Number" name="" class="form-control"> </div>
                        <div class="inputbox mt-3"> <span>Password</span> <input type="text" placeholder="Enter Your Password" name="" class="form-control"> </div>
                        <div class="inputbox mt-3"> <span>Confirm Password</span> <input type="text" placeholder="Confirm Your Password" name="" class="form-control"> </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="index.html"><div class="text-right"> <button class="btn btn-dark">Sing Up</button> </div></a> 
                            <a href="login.htm" class="login">Login</a>
                        </div>
                        <div class="form-check mt-2"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked"> I agree to the terms and conditions of <a href="" class="login">Privacy & Policy</a> </label> </div>
                        </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-center">
                        <div class="card-body text-center">
                            <img class="card-img" src="img/logo/logo.jpeg" alt="Card image cap">
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
